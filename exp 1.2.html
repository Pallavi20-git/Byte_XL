<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking UI</title>
    <!-- Tailwind CSS is used for all styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using the Inter font for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the banking UI card -->
    <div class="bg-white rounded-3xl shadow-2xl p-6 md:p-8 max-w-sm w-full transition-all duration-300 ease-in-out">
        
        <!-- Balance Display Section -->
        <div class="text-center mb-8">
            <p class="text-4xl font-bold text-green-700">$<span id="balance">0.0</span></p>
        </div>

        <!-- Action Buttons Section -->
        <div class="flex flex-col space-y-4">
            
            <!-- Deposit Button -->
            <button class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300 ease-in-out shadow-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                Deposit
            </button>
            
            <!-- Withdraw Button -->
            <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300 ease-in-out shadow-md focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                Withdraw
            </button>
            
        </div>
        
    </div>

</body>
</html>
