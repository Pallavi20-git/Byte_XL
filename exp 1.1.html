<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Main container for the form, styled with Tailwind for centering and aesthetics -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md mx-4 sm:mx-6 lg:mx-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Student Registration</h1>
        
        <!-- The form element itself with HTML5 validation in place -->
        <form action="#" method="post" class="space-y-6">
            
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your full name"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" 
                    required 
                    aria-label="Full Name"
                >
                <!-- 'required' attribute ensures this field cannot be empty -->
            </div>
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" 
                    required 
                    aria-label="Email Address"
                >
                <!-- 'type="email"' validates the input for a valid email format -->
            </div>
            
            <!-- Age Field -->
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    placeholder="Enter"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" 
                    required 
                    min="1" 
                    max="150"
                    aria-label="Age"
                >
                <!-- 'type="number"' ensures only numbers can be entered -->
                <!-- 'min' and 'max' attributes provide a range for the validation -->
            </div>
            
            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                >
                    Register
                </button>
            </div>
        </form>
    </div>
</body>
</html>
