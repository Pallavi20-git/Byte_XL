<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a better look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Live Character Counter</h1>

        <!-- Textarea for user input -->
        <textarea
            id="textArea"
            class="w-full h-40 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 resize-y"
            placeholder="Start typing here..."
        ></textarea>

        <!-- Character counter display -->
        <div class="mt-4 text-right text-sm text-gray-600">
            Characters: <span id="charCount" class="font-semibold text-blue-600">0</span>
        </div>
    </div>

    <script>
        // Get references to the textarea and the character count display element
        const textArea = document.getElementById('textArea');
        const charCount = document.getElementById('charCount');

        // Function to update the character count
        function updateCharacterCount() {
            // Get the current text from the textarea
            const text = textArea.value;
            // Update the text content of the charCount span with the length of the text
            charCount.textContent = text.length;
        }

        // Add an event listener to the textarea for 'input' events
        // The 'input' event fires whenever the value of an <input>, <select>, or <textarea> element has been changed.
        textArea.addEventListener('input', updateCharacterCount);

        // Call the function once when the page loads to set the initial count (in case there's pre-filled text)
        // Although the textarea is empty by default, it's good practice for reusability.
        window.onload = updateCharacterCount;
    </script>
</body>
</html>
